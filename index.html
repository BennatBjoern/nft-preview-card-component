<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="product-img">
        <div class="product-view">
          <img src="images/icon-view.svg" alt="View icon" />
        </div>
      </div>
      <div class="content">
        <h1 class="product-heading">Equilibrium #3429</h1>
        <p class="product-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex flex--space">
          <div class="flex flex--gap-sm">
            <img src="images/icon-ethereum.svg" alt="Ethereum icon" />
            <span class="eth">0.041 ETH</span>
          </div>
          <div class="flex flex--gap-sm">
            <img src="images/icon-clock.svg" alt="Clock icon" />
            <span class="days">3 days left</span>
          </div>
        </div>
        <hr />
        <div class="flex flex--gap-md creator">
          <img
            class="creator-img"
            src="images/image-avatar.png"
            alt="Creator photo"
          />
          <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
